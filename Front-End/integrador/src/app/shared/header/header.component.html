
<mat-drawer-container>
  <mat-toolbar class="header-mat" color="primary"> 
    <button mat-icon-button class="d-flex ps-2" (click)="openMenu(!statusMenu) ; drawer.toggle()">
      <mat-icon>{{ iconMenu }}</mat-icon>
    </button>   
    <div class="d-flex align-items-center"> 
      <mat-icon class="mx-1">mail</mat-icon>
      <span>FastMailer</span>
    </div>
    <div>
      <span class="fs-6">{{ username}}</span>
    </div>
  </mat-toolbar>
</mat-drawer-container>

<mat-drawer #drawer mode="push">
  <div>
    <button mat-icon-button class="m-3 align-items-center" (click)="openMenu(!statusMenu); drawer.toggle()">
      <mat-icon>{{ iconMenu }}</mat-icon>
    </button>
  </div>
  <div *ngIf="statusMenu" class="container p-3">
    <section>
      <div class="d-grid gap-4">
        <a mat-button color="primary" routerLink="inbox" >Recibidos</a>
        <a mat-button color="primary" routerLink="sent" >Enviados</a>
        <a mat-button color="primary" routerLink="new-message" >Nuevo Mensaje</a>
      </div>
    </section>
  </div>
</mat-drawer>
