<div class="container">
  <div class="d-block">
    <h1 class="text-center mt-5 pe-5">Recibidos</h1>
    <div class="mt-2">
      <table class="table table-sm table-striped ">
        <caption></caption>
        <thead class="th-color">
          <tr>
            <th scope="col" class="row-ths text-center ">N°</th>
            <th scope="col" class="row-ths text-center ">Remitente</th>
            <th scope="col" class="row-ths ">Mensaje</th>
            <th scope="col" class="row-ths text-center ">Fecha</th>
            <th scope="col" class="row-ths text-center "> Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- para los mensajes no leídos se colora un ngClass que le agrega una estilo de bootstrap al elemento,
            de manera condicional, si la propiedad de leído del mensaje es true, se le agregara dicha propiedad de table-active
            [ngClass]="{'table-active': message.read}" -->
          <tr *ngFor="let message of messages; let i = index">
            <th class="text-center nro-row" scope="row">{{i+1}}</th>
            <td class="text-center user-row">{{message.user}}</td>
            <td class=" msg-row">{{message.message}}</td>
            <td class="text-center date-row">{{message.date}}</td>
            <td class="text-center action-row ps-4">
              <button mat-mini-fab color="secondary" class="ml-3 mt-1 btn" matTooltip="Marcar como leído">
                <mat-icon class="icon">drafts</mat-icon>
              </button>
              <button mat-mini-fab color="warn" class="mx-3 mt-1 btn" matTooltip="Borrar">
                <mat-icon class="icon">delete</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
