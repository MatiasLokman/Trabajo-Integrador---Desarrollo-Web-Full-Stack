<div class="container">
  <div class="message-container position-absolute top-50 start-50 translate-middle">
    <div class="mb-3 d-flex flex-row justify-content-start align-items-center">
      <div class="col"> 
        <label for="city" class="form-label">Destinatarios</label>
        <div class="me-2">
          <select class="form-select" name="city">
            <option [selected] value="">Seleccione...</option>
            <option *ngFor="let user of users" [value]="users">{{user}}</option>
          </select>
        </div>
      </div>
      <button
      type="submit"
      mat-raised-button
      color="primary"
      class="mt-4"
      routerLink="/login">
      Agregar
      </button>
    </div>
    

    <div class="mb-3 ">
      <label class="mb-1">Mensaje</label>
      <textarea type="text" class="form-control message-text" placeholder="Escribe..." ></textarea>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center">
      <button
        type="submit"
        mat-raised-button
        color="primary"
        class="mt-3"
        routerLink="/login"
      >
        Enviar Mensaje
      </button>
    </div>
  </div>
</div>
