<div class="container w-50">
  <div
    class="login-container position-absolute top-50 start-50 translate-middle"
  >
    <div class="mb-3 d-flex flex-row justify-content-center">
      <div class="me-2 w-50">
        <label for="city" class="form-label">Destinatarios</label>
        <select class="form-select" name="city">
          <option [selected] value="">Seleccione...</option>
          <!-- <option *ngFor="let city of cities" [value]="city">{{city}}</option> -->
        </select>
      </div>

      <div class="w-50">
        <button
          type="submit"
          mat-raised-button
          color="primary"
          class="mt-3"
          routerLink="/login"
        >
          Agregar
        </button>


      </div>



    </div>

    <div class="mb-3">
      <label class="mb-1">Mensaje</label>
      <input type="text" class="form-control" placeholder="Escribe..." />
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center">
      <div class="w-50">
        <button
          type="submit"
          mat-raised-button
          color="primary"
          class="mt-3"
          routerLink="/login"
        >
          Enviar Mensaje
        </button>
      </div>
    </div>
  </div>
</div>
