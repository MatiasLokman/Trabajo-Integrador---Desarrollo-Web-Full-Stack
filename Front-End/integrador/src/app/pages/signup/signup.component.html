<div class="container w-50">
  <form [formGroup]="newUserData" class="form" (ngSubmit)="signup(newUserData.value)">
    <div class="d-flex flex-column justify-content-center align-items-center my-5 ">
      <!-- position-absolute top-50 start-50 translate-middle w-25 -->
      <div class="signup-inputs">
        <div class="mb-3">
          <div class="mb-3 d-flex flex-row justify-content-center ">
            <div class="me-2 w-50">
              <label class="mb-1">Nombre</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nombre"
              />
            </div>
            <div class="w-50">
              <label class="mb-1">Apellido</label>
              <input
              type="text"
              class="form-control"
              placeholder="Apellido"
              />
            </div>
          </div>
        <div class="mb-3">
          <label class="mb-1">Nombre de usuario</label>
          <input
            type="text"
            class="form-control"
            placeholder="Usuario"
          />
        </div>
        <div class="mb-3 d-flex flex-row justify-content-center ">
          <div class="me-2 w-50">
            <label class="mb-1">Contraseña</label>
            <input
              type="text"
              class="form-control"
              placeholder="Contraseña"
            />
          </div>
          <div class="w-50">
            <label class="mb-1">Confirmar contraseña</label>
            <input
            type="text"
            class="form-control"
            placeholder="Confirmar contraseña"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="country" class="form-label">País</label>
          <select class="form-select" name="country">
            <option [selected] value="">Seleccione...</option>
            <option *ngFor="let country of countries" [value]="country">{{country}}</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">Ciudad</label>
          <select class="form-select" name="city">
            <option [selected] value="">Seleccione...</option>
            <option *ngFor="let city of cities" [value]="city">{{city}}</option>
          </select>
        </div>
      </div>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <span class="my-2">
          ¿Tienes una cuenta? 
          <a routerLink="/login" class="signup-link">Logueate</a>
        </span>
        <button 
        type="submit"
        mat-raised-button 
        color="primary"
        class="mt-3"
        routerLink="/login"
        >
        Registrarse
        </button>
      </div>
      
    </div>
  </form>
</div>
