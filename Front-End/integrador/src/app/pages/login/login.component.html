<div class="container">
  <div class="login-container position-absolute top-50 start-50 translate-middle w-25">
    <div class="login-inputs">
      <div class="mb-3">
        <label class="mb-1">Nombre de usuario</label>
        <input
          type="text"
          class="form-control"
          placeholder="Usuario"
        />
      </div>
      <div class="mb-2">
        <label class="mb-1">Contraseña</label>
        <input
        type="text"
        class="form-control"
        placeholder="Contraseña"
        />
      </div>
    </div>
    
    <span >
      ¿No tienes una cuenta? 
      <a routerLink="/signup" class="login-link">Regístrate</a>
    </span>
    <button 
      type="button"
      mat-raised-button 
      color="primary"
      class="mt-3"
      routerLink="/inbox"
      (click)="login()">
      Iniciar sesión
    </button>
  </div> 
</div>
